<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina de inicio" />
    <meta name="keywords" content="Pagina de inicio" />
    <title>Establecer EMAIL</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="icon" type="image/ico" href="{% static 'favicon.ico' %}" />
  </head>
  <body>
    <div class="container">
      <div class="vh-100 row mx-auto align-items-center">
        <div class="col-12 px-5">
          <h3 class="text-light">Por favor establesca el email que recibira las notificaciones:</h3>
          <form action="{% url 'save_email' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="text-light fs-4 pb-2">Email</label>
              <input type="email"
                     class="form-control"
                     id="email"
                     name="email"
                     placeholder="Introduzca el email"/>
            </div>
            {% buttons %}
            <button type="submit" class="btn btn-primary">Guardar</button>
          {% endbuttons %}
        </form>
      </div>
    </div>
  </div>
</body>
</html>
<script>

  if("{{ error }}" === "True"){
    alert("{{ message }}");
  }

  if("{{ success }}" === "True"){
    alert("{{ message }}");
  }

</script>
